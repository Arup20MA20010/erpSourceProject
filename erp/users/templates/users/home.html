{% extends 'base.html' %}
{% block PageTitle %}
HomePage                
{% endblock PageTitle %}
{% block content %}
<div class="list-group mx-5 my-5">
    {% if user.is_authenticated %}
    <a href="{% url 'dashboardOverall' user.student.rollNo %}" class="list-group-item list-group-item-action">
        Academics
      </a>
      <a href="{% url 'semRegister' user.student.rollNo %}" class="list-group-item list-group-item-action">
          Semester Registration
      </a>
      <a href="{% url 'listMyCourse' user.student.rollNo %}" class="list-group-item list-group-item-action">
          Show My Courses
      </a>
      <a href="#" class="list-group-item list-group-item-action">
          Timetable
      </a>
      <a href="#" class="list-group-item list-group-item-action">
          Queries
      </a>

      <p>You are not logged in</p>
    {% endif %}
    
</div>
{% endblock content %}
