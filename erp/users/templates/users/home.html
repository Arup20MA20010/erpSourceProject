{% extends 'base.html' %}
{% block PageTitle %}
HomePage                
{% endblock PageTitle %}
{% block content %}
    {% if user.is_authenticated %}
        <h3>Welcome {{user.username}}!</h3>
        <a href="{% url 'logout' %}">Logout?</a>
    {% else %}
        <div>
            <h3>Welcome</h3>
            <a href="{% url 'registration' %}">Signup</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    {% endif %}
{% endblock content %}
