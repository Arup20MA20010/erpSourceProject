{% extends 'base.html' %}
{% block PageTitle %}
Login Page
{% endblock PageTitle %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>{{field.label}}:<br> {{field}}</p>
        {% endfor %}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'registration' %}">Signup here</a></p>
{% endblock content %}
